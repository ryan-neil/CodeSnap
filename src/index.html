<!DOCTYPE html>
<html>

<head>
	<!-- [Meta] -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- [Fonts] -->
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

	<title>CodeSnap</title>
	<!-- [CSS] -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- [JS] -->
	<script src="js/app.js" defer></script>
	<!-- [CodeMirror Code Editor] -->
	<script src="js/components/editor/lib/editor.js"></script>
	<link href="js/components/editor/lib/editor.css" rel="stylesheet" />
	<!-- [Language] -->
	<script src="js/components/editor/mode/javascript/javascript.js"></script>
	<!-- [Theme] -->
	<link href="js/components/editor/theme/material-palenight.css" rel="stylesheet" />

</head>

<body>
	<div class="project-container">

		<!-- [Main Body] -->
		<div class="main-body-container">
			<!-- [Navbar] -->
			<header>
				<div class="navbar">
					<div class="navbar-container">
						<div class="nav__item nav__logo">
							<span>CodeSnap</span>
						</div>
						<div class="nav__item nav__share"></div>
					</div>
				</div>
			</header>

			<!-- [Body] -->
			<section id="body">
				<div class="body-container">
					<div class="input-box-wrapper">
						<!-- Code Editor Header -->
						<div class="input-box__item header">
							<!-- Dot 1 -->
							<div class="input-item__dots red"></div>
							<!-- Dot 2 -->
							<div class="input-item__dots yellow"></div>
							<!-- Dot 3 -->
							<div class="input-item__dots green"></div>
						</div>
						<!-- Code Editor Input Field -->
						<div class="input-box__item body">
							<textarea name="text" id="text-editor"
								onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- [Side Nav] -->
		<div class="side-nav">
			<!-- CTA Button -->
			<div class="btn cta">
				<button class="btn__text">Export</button>
				<div class="vertical-line"></div>
				<button class="btn__icon-dropdown">
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
						x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
						<style type="text/css">
							.st0 {
								fill: none;
							}
						</style>
						<g>
							<rect class="st0" width="24" height="24" />
						</g>
						<g>
							<path
								d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M17,11l-1.4-1.4L13,12.2V4h-2v8.2L8.4,9.6L7,11l5,5L17,11z" />
						</g>
					</svg>
					<ul class="dropdown-list">
						<li><a href="#">svg</a></li>
						<li><a href="#">png</a></li>
					</ul>
				</button>
			</div>
			<!-- Theme Header -->
			<h2 class="nav-heading">Theme</h2>
			<!-- Theme Select Box -->
			<div class="custom-select">
				<select>
					<option value="material-palenight">Material-Palenight</option>
					<option value="default">Default</option>
					<option value="ambiance">Ambiance</option>
					<option value="ayu-mirage">Ayu-Mirage</option>
					<option value="cobalt">Cobalt</option>
					<option value="dracula">Dracula</option>
					<option value="lucario">Lucario</option>
					<option value="material">Material</option>
					<option value="mdn-like">MDN-like</option>
					<option value="neo">Neo</option>
					<option value="oceanic-next">Oceanic-Next</option>
					<option value="paraiso-light">Paraiso-Light</option>
					<option value="shadowfox">Shadowfox</option>
					<option value="solarized-dark">Solarized-Dark</option>
					<option value="solarized-light">Solarized-Light</option>
					<option value="tomorrow-night-eighties">Tomorrow-Night-Eighties</option>
					<option value="yeti">Yeti</option>
					<option value="yonce">Yonce</option>
				</select>
				<span class="custom-arrow">
					<svg class="select-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24"
						style="enable-background:new 0 0 24 24;" xml:space="preserve">
						<path d="M8.1,9.3l3.9,3.9l3.9-3.9c0.4-0.4,1-0.4,1.4,0c0.4,0.4,0.4,1,0,1.4l-4.6,4.6c-0.4,0.4-1,0.4-1.4,0l-4.6-4.6
	c-0.4-0.4-0.4-1,0-1.4C7.1,8.9,7.7,8.9,8.1,9.3z" />
					</svg>
				</span>
			</div>
			<!-- Language Header -->
			<h2 class="nav-heading">Language</h2>
			<!-- Language Select Box -->
			<div class="custom-select">
				<select>
					<option value="javascript">JavaScript</option>
					<option value="css">CSS</option>
					<option value="django">Django</option>
					<option value="go">Go</option>
					<option value="handlebars">Handlebars</option>
					<option value="htmlembedded">HTML Embedded</option>
					<option value="htmlmixed">HTML Mixed</option>
					<option value="http">HTTP</option>
					<option value="markdown">Markdown</option>
					<option value="php">PHP</option>
					<option value="powershell">Powershell</option>
					<option value="pug">Pug</option>
					<option value="python">Python</option>
					<option value="ruby">Ruby</option>
					<option value="rust">Rust</option>
					<option value="sass">Sass</option>
					<option value="shell">Shell</option>
					<option value="swift">Swift</option>
					<option value="vue">Vue</option>
					<option value="xml">Xml</option>
					<option value="tomorrow-night-eighties">Tomorrow-Night-Eighties</option>
				</select>
				<span class="custom-arrow">
					<svg class="select-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24"
						style="enable-background:new 0 0 24 24;" xml:space="preserve">
						<path d="M8.1,9.3l3.9,3.9l3.9-3.9c0.4-0.4,1-0.4,1.4,0c0.4,0.4,0.4,1,0,1.4l-4.6,4.6c-0.4,0.4-1,0.4-1.4,0l-4.6-4.6
	c-0.4-0.4-0.4-1,0-1.4C7.1,8.9,7.7,8.9,8.1,9.3z" />
					</svg>
				</span>
			</div>
			<!-- Styles Header -->
			<h2 class="nav-heading">Styles</h2>
			<div class="sub-heading-container">
				<p class="sub__heading">Box Shadow</p>
				<!-- [Box Shadow Toggle] -->
				<div class="toggle-container">
					<input class='toggle-input' id='boxShadow' type='checkbox' onclick="toggleShadow()" checked>
					<label class='toggle-btn switch' for='boxShadow'>
						<span class="on">ON</span><span class="off">OFF</span>
					</label>
				</div>
			</div>
			<div class="sub-heading-container">
				<p class="sub__heading">Line Numbering</p>
				<!-- [Line Numbers Toggle] -->
				<div class="toggle-container">
					<input class='toggle-input' id='lineNumbers' type='checkbox' onclick="toggleLineNumbers()" checked>
					<label class='toggle-btn switch' for='lineNumbers'>
						<span class=" on">ON</span><span class="off">OFF</span>
					</label>
				</div>
			</div>
			<div class="sub-heading-container">
				<p class="sub__heading">Header</p>
				<!-- [Heading Toggle] -->
				<div class="toggle-container">
					<input class='toggle-input' id='heading' type='checkbox' onclick="toggleHead()" checked>
					<label class='toggle-btn switch' for='heading'>
						<span class="on">ON</span><span class="off">OFF</span>
					</label>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
